<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        body {
            background-color: #333;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 16px;
        }

        .outer_box3 {
            display: flex; width: 100%; height: 465px; background-color: rgb(0, 0, 0);
        }
        #p3h1{
            font-weight: bolder; font-size: xxx-large;
        }

        @media (min-width:450px) and (max-width:1100px) {
            .outer_box3{
                height: 700px;
            }
            .col-md-8{
                display: contents;
                text-align: center;
            }
            .col-md-4{
                display: contents;
                
            }
            #p3h1{
                font-weight: normal;
            }
        }
    </style>
</head>

<body>
    <!-- page-2 card for photo -->

    <div class="outer_box3">
        <div class="card mb-3" style="max-width: 1100px; max-height: 395px; margin:0 auto; background:  rgb(0, 0, 0);">
            <div class="row g-0">
                <div class="col-md-4" style="display: flex; margin: 0 auto; height: 395px; width: 503px;">
                    <img src="./mobile.jpg" class="img-fluid rounded-start" alt="Mobile">
                </div>
                <div class="col-md-8" style="color: #ffffff; width: 594px; height: 178.5px; margin: auto;">
                    <div class="card-body">
                        <h1 class="card-title" id="p3h1">Download your shows to watch offline.</h1>
                        <h3 class="card-title">Save your favourites easily and always have something to watch.</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
