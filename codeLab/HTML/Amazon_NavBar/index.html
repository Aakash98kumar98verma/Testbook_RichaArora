<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://kit.fontawesome.com/604abde21b.js" crossorigin="anonymous"></script>
     <link rel="icon" type="image/x-icon" href="./favicon.png">
     <link rel="stylesheet" href="style.css">
     <title>Amazon.in</title>
</head>

<body>
     <header>
          <table>
               <tr>
                    <td>
                         <button><img src="./ama.png" height="50px" alt="amazon"></button>
                    </td>
                    <td>
                         <button style="height: 50px;">
                              <span style="color: #fff;">Hello</span>
                              <div style="color: #fff;"><i class="fa-solid fa-location-dot" style="color: #ffffff;"></i>
                                   Select your address</div>
                         </button>
                    </td>
                    <td>
                         <select name="All"
                              style="background-color: rgb(231, 225, 225); height: 50px; width: 60px; border-radius: 5px;">
                              <option value="All" selected>All</option>
                              <option value="All Categories">All Categories</option>
                              <option value="Alexa Skills">Alexa Skills</option>
                              <option value="Amazon Devices">Amazon Devices</option>
                              <option value="Amazon Fashion">Amazon Fashion</option>
                              <option value="Amazon Fresh">Amazon Fresh</option>
                              <option value="Amazon Pharmacy">Amazon Pharmacy</option>
                              <option value="Amazon Appliances">Amazon Appliances</option>
                              <option value="Amazon Audiobooks">Amazon Audiobooks</option>
                         </select>

                         <input type="text" name="search" id="search" placeholder="Search Amazon.in"
                              style="height: 50px;">

                         <button style="background-color: goldenrod; height: 50px; width: 50px; border-radius: 5px;">
                              <i class="fa-solid fa-magnifying-glass"></i>
                         </button>

                    </td>
                    <td>
                         <select name="language" style=" height: 50px; width: 200px;">
                              <option value="english" style="background-image:url('./favicon.png');">EN</option>
                              <option value="hindi" style="background-image:url('./favicon.png');">HI</option>
                              <option value="tamal"><img src="./favicon-16x16.png" alt=""> TA</option>
                              <option value="talgu">TA</option>
                              <option value="karnatka">KN</option>
                              <option value="mithla">ML</option>
                              <option value="bangla">BL</option>
                              <option value="maratha">MR</option>
                         </select>
                    </td>
                    <td>
                         <button style="height: 50px;">
                              <span style="color: #fff;">Hello, Sign in</span>
                              <div style="color: #fff;">Account & lists</div>
                         </button>
                    </td>
                    <td>
                         <button style="height: 50px;">
                              <span style="color: #fff;">Return</span>
                              <div style="color: #fff;">& Order</div>
                         </button>
                    </td>
                    <td>
                         <button style="height: 50px; color: #fff;">
                              <i class="fa-solid fa-cart-shopping fa-xl" style="color: #ffffff;"></i>Cart
                         </button>
                    </td>
               </tr>
          </table>
     </header>
</body>

</html>
